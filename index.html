<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    <title>L06aHandsOn</title>
    <link href="https://fonts.googleapis.com/css?family=Tangerine" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css?family=Open+Sans" rel="stylesheet">
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/css/bootstrap.min.css" integrity="sha384-WskhaSGFgHYWDcbwN70/dfYBj47jz9qbsMId/iRN3ewGhXQFZCSftd1LZCfmhktB"
        crossorigin="anonymous">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" media="screen" href="style.css" />
</head>

<body>
    <div class="header-container">
        <h1>This is me learning Bootstrap!</h1>
        <br>
    </div>

    <ul class="nav nav-pills">
        <li class="nav-item">
            <a class="nav-link home" href="#">Home</a>
        </li>
        <li class="nav-item dropdown">
            <a class="nav-link dropdown-toggle" data-toggle="dropdown" href="#" role="button" aria-haspopup="true" aria-expanded="false">Dropdown</a>
            <div class="dropdown-menu">
                <a class="dropdown-item" href="#">Action</a>
                <a class="dropdown-item" href="#">Another action</a>
                <a class="dropdown-item" href="#">Something else here</a>
                <div class="dropdown-divider"></div>
                <a class="dropdown-item" href="#">Separated link</a>
            </div>
        </li>
        <li class="nav-item">
            <a class="nav-link profile" href="#">Profile</a>
        </li>
        <li class="nav-item">
            <a class="nav-link contacts" href="#">Contacts</a>
        </li>
    </ul>
    <form>
        <div class="form-group-inline">
            <form class="form-control">
                <label for "firstName">First Name</label>
                <input type="name" class="form-control" id="firstName" placeholder="First Name">
                <label for "lastName">Last Name</label>
                <input type="name" class="form-control" id="lastName" placeholder="Last Name">
                <label for "phoneNumber">Phone Number</label>
                <input type="number" class="form-control" id="phoneNumber" placeholder="Phone Number">
                <label for "email">Email</label>
                <input type="email" class="form-control" id="email" placeholder="email">
            </form>
        </div>
        <br>
        <br>
        <br>
        <br>

        <table class="table table-bordered">
            <thead>
                <tr class="active">
                    <th>Row</th>
                    <th>What do you like?</th>
                    <th>What is your age-group?</th>
                    <th>How do you like to travel?</th>
                </tr>
            </thead>
            <tbody>
                <tr class="success">
                    <td>1</td>
                    <td>Ski</td>
                    <td>19-25</td>
                    <td>Motorcycle</td>
                </tr>
                <tr class="danger">
                    <td>2</td>
                    <td>Ride Horses</td>
                    <td>>60</td>
                    <td>Fly</td>
                </tr>
                <tr "" class="warning">
                    <td>3</td>
                    <td>Jump from Planes</td>
                    <td>55+</td>
                    <td>Trains</td>
                </tr>
            </tbody>
        </table>
        <br>
        <br>
        <br>


        <div class="footer">
            <div class- "footer-container">
                    <nav class="navbar navbar-default navbar-fixed-bottom">

                <form class="form-group my-2 my-lg-0">
                    <input class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                    <button class="btn btn-outline-success my-2 my-sm-0" type="submit">Search</button>
                </form>
            </div>
            <button type="button" class="btn btn-success">Success</button>
            <button type="button" class="btn btn-danger">Danger</button>
            <button type="button" class="btn btn-warning">Warning</button>

        </div>


        <script src="https://code.jquery.com/jquery-3.3.1.slim.min.js" integrity="sha384-q8i/X+965DzO0rT7abK41JStQIAqVgRVzpbzo5smXKp4YfRvH+8abtTE1Pi6jizo"
            crossorigin="anonymous"></script>
        <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js" integrity="sha384-ZMP7rVo3mIykV+2+9J3UJ46jBk0WLaUAdn689aCwoqbBJiSnjAK/l8WvCWPIPm49"
            crossorigin="anonymous"></script>
        <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.1.1/js/bootstrap.min.js" integrity="sha384-smHYKdLADwkXOn1EmN1qk/HfnUcbVRZyYmZ4qpPea6sjB/pTJ0euyQp0Mk8ck+5T"
            crossorigin="anonymous"></script>
        <script src="script.js"></script>
</body>

</html>
